<!DOCTYPE html>
<html>

<head>
    <title>校园兼职网 - 公告管理</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
<form action="Announcement/index.html" method="post" class="definewidth m20 p-4 bg-white shadow-md rounded-md">
    <input type="hidden" name="id" value="" />
    <table class="table table-bordered table-hover">
        <tr>
            <td width="10%" class="tableleft">公告编号</td>
            <td><input type="text" name="announcementNumber" value="" class="border border-gray-300 rounded-md px-3 py-2"></td>
        </tr>
        <tr>
            <td class="tableleft">公告标题</td>
            <td><input type="text" name="announcementTitle" value="" class="border border-gray-300 rounded-md px-3 py-2"></td>
        </tr>
        <tr>
            <td class="tableleft">公告类型</td>
            <td>
                <select name="announcementType" class="border border-gray-300 rounded-md px-3 py-2">
                    <option value="活动通知">活动通知</option>
                    <option value="活动报名">活动报名</option>
                    <option value="岗位调整">岗位调整</option>
                    <option value="薪资调整">薪资调整</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td>
                <input type="radio" name="status" value="1" checked /> 启用
                <input type="radio" name="status" value="0" /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">保存</button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-success bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>

</html>
<script>
    $(function () {
        $('#backid').click(function () {
            window.location.href = "index.html";
        });
    });
</script>
