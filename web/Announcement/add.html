<!DOCTYPE html>
<html>

<head>
    <title>校园兼职网 - 公告管理</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }
        @media (max-width: 980px) {
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
<form action="index.html" method="post" class="p-6 bg-white shadow-md rounded-md space-y-4">
    <input type="hidden" name="id" value="">
    <div class="flex items-center space-x-4">
        <label for="announcementNumber" class="w-1/4 text-right">公告编号</label>
        <input type="text" name="announcementNumber" id="announcementNumber" class="flex-1 border border-gray-300 rounded-md px-3 py-2">
    </div>
    <div class="flex items-center space-x-4">
        <label for="announcementTitle" class="w-1/4 text-right">公告标题</label>
        <input type="text" name="announcementTitle" id="announcementTitle" class="flex-1 border border-gray-300 rounded-md px-3 py-2">
    </div>
    <div class="flex items-center space-x-4">
        <label for="announcementType" class="w-1/4 text-right">公告类型</label>
        <select name="announcementType" id="announcementType" class="flex-1 border border-gray-300 rounded-md px-3 py-2">
            <option value="活动通知">活动通知</option>
            <option value="活动报名">活动报名</option>
            <option value="岗位调整">岗位调整</option>
            <option value="薪资调整">薪资调整</option>
        </select>
    </div>
    <div class="flex items-center space-x-4">
        <label for="status" class="w-1/4 text-right">状态</label>
        <div class="flex space-x-4">
            <label class="flex items-center">
                <input type="radio" name="status" value="1" checked class="mr-1"> 启用
            </label>
            <label class="flex items-center">
                <input type="radio" name="status" value="0" class="mr-1"> 禁用
            </label>
        </div>
    </div>
    <div class="flex justify-end space-x-4">
        <button type="submit" class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">保存</button>
        <button type="button" class="btn btn-success bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600" name="backid" id="backid">返回列表</button>
    </div>
</form>
</body>

</html>
<script>
    $(function () {
        $('#backid').click(function () {
            window.location.href = "index.html";
        });
    });
</script>
