<!DOCTYPE html>
<html>

<head>
    <title>校园兼职网 - 公告管理</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>


<form class="form-inline definewidth m20 p-4 bg-white shadow-md rounded-md flex items-center space-x-4" action="index.html" method="get">
    公告标题：
    <input type="text" name="announcementTitle" id="announcementTitle" class="abc input-default border border-gray-300 rounded-md px-3 py-2" placeholder="" value="">
    <button type="submit" class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">查询</button>
    <button type="button" class="btn btn-success bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600" id="addnew">新增公告</button>
</form>
<!-- 公告列表表格 -->
<table class="table table-bordered table-hover definewidth m10 bg-white shadow-md rounded-md overflow-hidden">
    <thead class="bg-gray-200">
    <tr>
        <th class="px-4 py-2">公告标题</th>
        <th class="px-4 py-2">公告类型</th>
        <th class="px-4 py-2">发布时间</th>
        <th class="px-4 py-2">状态</th>
        <th class="px-4 py-2">管理操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="4">校园活动公告</td>
        <td><a href="edit.html" class="text-blue-500 hover:underline">编辑</a></td>
    </tr>
    <tr>
        <td class="px-4 py-2">校园文化节活动通知</td>
        <td class="px-4 py-2">活动通知</td>
        <td class="px-4 py-2">2025-05-01</td>
        <td class="px-4 py-2">0</td>
        <td><a href="edit.html" class="text-blue-500 hover:underline">编辑</a></td>
    </tr>
    <tr>
        <td class="px-4 py-2">运动会报名公告</td>
        <td class="px-4 py-2">活动报名</td>
        <td class="px-4 py-2">2025-05-02</td>
        <td class="px-4 py-2">0</td>
        <td><a href="edit.html" class="text-blue-500 hover:underline">编辑</a></td>
    </tr>
    <tr>
        <td colspan="4">兼职相关公告</td>
        <td><a href="edit.html" class="text-blue-500 hover:underline">编辑</a></td>
    </tr>
    <tr>
        <td class="px-4 py-2">兼职岗位调整公告</td>
        <td class="px-4 py-2">岗位调整</td>
        <td class="px-4 py-2">2025-05-03</td>
        <td class="px-4 py-2">0</td>
        <td><a href="edit.html" class="text-blue-500 hover:underline">编辑</a></td>
    </tr>
    <tr>
        <td class="px-4 py-2">兼职薪资调整通知</td>
        <td class="px-4 py-2">薪资调整</td>
        <td class="px-4 py-2">2025-05-04</td>
        <td class="px-4 py-2">1</td>
        <td><a href="edit.html" class="text-blue-500 hover:underline">编辑</a></td>
    </tr>
    </tbody>
</table>

</form>
</body>
</html>

<script>
      $(function () {
        $('#addnew').click(function () {
            window.location.href = "add.html";
        });
        $('#backid').click(function () {
            window.location.href = "index.html";
        });
    });
</script>
