<!DOCTYPE html>
<html>
<head>
    <title>编辑轮播图</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<form action="{:U('Carousel/edit')}" method="post" class="definewidth m20">
    <input type="hidden" name="id" value="{$carousel.id}" />
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">轮播图标题</td>
            <td><input type="text" name="title" value="{$carousel.title}"/></td>
        </tr>
        <tr>
            <td class="tableleft">轮播图链接</td>
            <td><input type="text" name="link" value="{$carousel.link}"/></td>
        </tr>
        <tr>
            <td class="tableleft">图片地址</td>
            <td><input type="text" name="image_url" value="{$carousel.image_url}"/></td>
        </tr>
        <tr>
            <td class="tableleft">排序</td>
            <td><input type="number" name="sort_order" value="{$carousel.sort_order}"/></td>
        </tr>
        <tr>
            <td class="tableleft">状态</td>
            <td>
                <input type="radio" name="status" value="1"
                <eq name="carousel.status" value='1'>checked</eq> /> 启用
                <input type="radio" name="status" value="0"
                <eq name="carousel.status" value='0'>checked</eq> /> 禁用
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="submit" class="btn btn-primary" type="button">保存</button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
        $('#backid').click(function(){
            window.location.href="{:U('Carousel/index')}";
        });
    });
</script>
